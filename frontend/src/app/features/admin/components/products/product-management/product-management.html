<div class="pm-header">
  <h1 appInitialFocus>Product Management</h1>
  <button mat-flat-button (click)="openProductForm()" class="pm__add-btn">
    <mat-icon aria-hidden="true">add</mat-icon>
    Add New Product
  </button>
</div>

<div class="pm-container">
  @if (products().length === 0) {
    <p>No products available. Please add new products.</p>
  } @else {
    <mat-table [dataSource]="products()" class="pm-table">
      <caption class="cdk-visually-hidden">
        List of all products with actions to edit or delete them.
      </caption>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Product Name</mat-header-cell>
        <mat-cell *matCellDef="let product">
          <div class="pm-table__item">
            <img
              [src]="`${backendUrl}/${product.imageUrl}`"
              alt="{{ product.name }}"
              class="pm-table__img"
            />
            {{ product.name }}
          </div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
        <mat-cell *matCellDef="let product">{{ product.category.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
        <mat-cell *matCellDef="let product">{{ product.price | currency: 'KRW' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let product">
          <button mat-icon-button aria-label="Edit product" (click)="openProductForm(product)">
            <mat-icon aria-hidden="true">edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Delete product" (click)="deleteProduct(product._id)">
            <mat-icon aria-hidden="true">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  }
</div>
